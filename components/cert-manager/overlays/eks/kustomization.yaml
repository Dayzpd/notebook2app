---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base
- external-secrets.yaml
- cluster-issuers.yaml
patches:
- patch: |-
    - op: add
      path: /spec/template/spec/containers/0/args/-
      value: --enable-gateway-api
  target:
    kind: Deployment
    group: apps
    version: v1
    name: cert-manager
    namespace: cert-manager