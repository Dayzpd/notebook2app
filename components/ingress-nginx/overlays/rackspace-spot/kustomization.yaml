apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: ingress-nginx
resources:
  - ../../bases/baremetal
patches:
- patch: |-
    - op: replace
      path: /spec/type
      value: LoadBalancer
  target:
    kind: Service
    name: ingress-nginx-controller
- patch: |-
    - op: add
      path: /spec/template/spec/containers/0/args/-
      value: "--publish-service=ingress-nginx/ingress-nginx-controller"
  target:
    kind: Deployment
    group: apps
    version: v1
    name: ingress-nginx-controller
    namespace: ingress-nginx